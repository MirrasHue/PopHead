[LogSettings]
ShouldBeWrittenIntoConsole=true
ShouldBeWrittenIntoFile=true
ShouldBeWrittenIntoTerminal=true
LogTypesToWrite=All
ModuleNamesToWrite=Audio, Input, Logs, Renderer, Resources, States, Utilities, World, Terminal

===================================================================

	     LOG SETTINGS SECTION IS RESPONSIBLE FOR
		BASIC SETTINGS OF LOGGING TO BOTH
			CONSOLE AND FILE. 
			
'ShouldBeWrittenIntoConsole' gets value "true" or "false". Decides whether 
logs from program are supposed to be written into console. In case of improper
argument, value is set to true.

'ShouldBeWrittenIntoConsole' gets value "true" or "false". Decides whether 
logs from program are supposed to be written into file. In case of improper
argument, value is set to true.

'ShouldBeWrittenIntoTerminal' gets value "true" or "false". Decides whether 
logs from program are supposed to be written into in-game terminal. In case
of improper argument, value is set to true.

'LogTypesToWrite' decides which kinds of log types are supposed to be
printed. Takes following arguments: 
	Warning		Error		Info		All
In case of 'All', every single log type is used and there's no need
of using other names.

'ModuleNamesToWrite' decides which kinds of module names are supposed 
to be printed. Takes following arguments: 
	Audio		Base		Input		Logs
	Physics		Renderer	Resources	States
	Utilities	World		Terminal	None
	All
In case of 'All', every single module name is used and there's no need
of using other names.

